<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>자유게시판-글작성</title>
<style type="text/css" >

</style>
<script type="text/javascript">
</script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
<h1 th:onclick="|location.href='@{/board/boardList}'|">자유게시판</h1>
<hr/>
<form action="/board/insertBoard" method="post" enctype="multipart/form-data" th:object="${insertBoardCommand}">
	<input type="hidden" name="id" th:value="${session.dto.id}" />
	<table class="table">
		<tr>
			<th>제목</th>
			<td>
				<input type="text" name="title" th:field="*{title}" class="form-control" />
				<span class="error"  th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</td>
		</tr>
		<tr>
			<th>작성자[ID]</th>
			<td style="color:blue;" th:text="${session.dto.id}" ></td>
		</tr>
		<tr>
			<th>사진 첨부하기</th>
			<td>
				<input type="file" name="filename" multiple="multiple"
					                              class="form-control" />
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>
				<textarea rows="10" cols="60" name="content" th:field="*{content}" class="form-control"> </textarea>
				<span class="error"  th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
			</td>
		</tr>
	</table>
	<button type="button" class="btn" th:onclick="|location.href='@{/board/boardList}'|">글목록</button>
	<button type="submit" class="btn">등록하기</button>
</form>
</div>
</div>
</body>
</html>
