<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq06_이펙트메서드</title>
<style type="text/css" >
	img{
		width: 200px;
		height: 150px;
		position: absolute;
		top: 100px;
		left: 200px;
	}
	div> p{
		width: 100px;
		border: 1px solid rosybrown;
		cursor: pointer;
		position: absolute;
		top:50px;
		left: 10px;
	}
</style>
<script type="text/javascript" src="jquery_3.7.1.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript">
	$(function(){
		//onload 되자마자 쭈르륵 펼쳐지게하기
		$("div>p").show().each(function(i){ //i가 0,1,2,3,4...로 증가됨
			console.log(i);
			$(this).animate({
				"top":50*(i+1)+"px",
			},3000,"easeOutBounce")
		});
		
		
		$("div>p").eq(0).click(function(){
			//$("img").show();
			$("img").show(2000,function(){alert("아기 강인 귀엽다")}); //show(지연시간,콜백함수) : 기본기능 실행 후 함수 호출
		});
		$("div>p").eq(1).click(function(){
			$("img").hide(1000);
		});
		$("div>p").eq(2).click(function(){
			$("img").toggle(1000,"easeOutBounce"); //안보일떈 보이게 보일땐 안보이게 해주는 함수
		});
		$("div>p").eq(3).click(function(){
			$("img").slideDown(1000,"easeOutBounce"); 
		});
		$("div>p").eq(4).click(function(){
			$("img").slideUp(1000,"easeOutBounce"); 
		});
		$("div>p").eq(5).click(function(){
			$("img").slideToggle(1000,"easeOutBounce"); 
		});
		$("div>p").eq(6).click(function(){
			$("img").fadeIn(1000,"easeOutBounce"); 
		});
		$("div>p").eq(7).click(function(){
			$("img").fadeOut(1000,"easeOutBounce"); 
		});
		$("div>p").eq(8).click(function(){
			$("img").fadeToggle(1000,"easeOutBounce"); 
		});
		$("div>p").eq(9).click(function(){
			$("img").fadeTo(2000,0.1,function(){
				$(this).fadeTo(1000,1); //콜백함수사용
			});
		});
		$("div>p").eq(10).click(function(){
			$("img").animate({
				"width":"300px",
				"height":"250px",
				"top":"300px",
				"left":"300px"
			},1000,"easeOutBounce")
			.animate({
			"width":"100px",
			"height":"80px",
			"top":"150px",
			"left":"300px"},2000,"easeOutBounce"/*,콜백함수*/); 
		});
	}); //onload종료
	
</script>
</head>
<body>
<h1>이펙트 메서드</h1>
<div>
	<p>show()</p>
	<p>hide()</p>
	<p>toggle()</p>
	<p>slideDown()</p>
	<p>slideUp()</p>
	<p>slideToggle()</p>
	<p>fadeIn()</p>
	<p>fadeOut()</p>
	<p>fadeToggle()</p>
	<p>fadeTo()</p>
	<p>animate()</p>
</div>
<img id="img1" src="../html/img/코딱지.png" alt="강아지"/>
</body>
</html>
