<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style type="text/css" >

</style>
<!--<script type="text/javascript" src="jquery_3.7.1.js"></script>-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>-->
<script type="text/javascript">
	/*
		설정하기: - 내부파일 링크
			    - URL링크(CDN)
			    
		작성방식
		$ 특수문자를 사용. $의 의미 -> $() == jquery()
		js:load 이벤트를 작성 -> onload=function(){}
		jq:				  -> $(function(){}) 1번 방법
						  -> $(document).ready(function(){}) 2번 방법
	*/
	//$():이게 onload 느낌임
	//$(function(){}) : window.onload=function(){} 기능
	$(function(){
//		alert("jquery 안녕~~");
		$("img").click(function(){  //이게 jquery에서의  onload=function(){ㅇㅇ.onclick = function(){}}
			alert("이미지를 클릭합니다")
		});
	});
	
	function imgSize(){
//		var imgJS=document.querySelectorAll("div>img"); //JS //자바스크립트 객체
		var img=$("div>img"); //이미지 요소 객체정의       //JQUERY //제이쿼리 객체
//		imgJS.css() ; //JS와JQ를 섞어서 쓰면 안됨 -->객체의 유형이 다를 경우

		img.css("width","100px");
		img.css("height","100px");
		//img.css({"width":"200px", "height":"200px"}) //배열 객체여도 한번에 처리 가능
		
	}
	
	function hilight(){
		//목록중에 인덱스가 1인 목록을 강조하기
		$("ol>li").eq(1).css("background-color","yellow");
		$("ol>li").last().css("background-color","yellow");  //마지막거 선택할때 last()
		
	}
	
	function addImg(){
		$("div").eq(0).append("<img src='../js/img/1.jpg' />");
		
		var img=document.createElement("img");
		img.setAttribute("src","../js/img/1.jpg");
		document.querySelectorAll("div")[1].appendChild(img);
		
		document.querySelectorAll("div")[1].innerHTML="<img src='../js/img/2.jpg' />"
	}
	
	function hideImg(){
		//$("img").css("display","none");
		$("img").hide(2000); //hide(지연시간)
	}
</script>
</head>
<body>
<h1>jquery의 내용</h1>
<ol>
	<li>셀렉터표현식</li>
	<li>DOM탐색메서드</li>
	<li>DOM처리메서드</li>
	<li>이벤트메서드</li>
	<li>이팩트메서드</li>
	<li>Ajax메서드</li>
	<li>기타메서드</li>
</ol>
<button onclick="imgSize()">이미지 축소</button>
<button onclick="hilight()">리스트 강조하기</button>
<button onclick="addImg()">이미지 추가</button>
<button onclick="hideImg()">이미지 숨기기</button>
<hr/>
<div><img src="../html/img/코딱지.png" alt="강아지"/></div>
<div><img src="../html/img/코딱지.png" alt="강아지"/></div>
</body>
</html>
