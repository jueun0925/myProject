<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js21_domcreate</title>
<style type="text/css" >

</style>
<script type="text/javascript">
	//Elelment객체 생성하기 : document.createElement("태그이름") --> element객체 반환
	// -setAttribute():p.setAttribute("id","hk") -->재사용x
	// -setAttributeNode(): p.setAttributeNode(Attr객체이름)-->재사용 가능 //()안에 객체타입만 참조가능
	
	//Attribute객체 생성하기:document.createElement("속성이름") --> Attribute객체 반환
	// - nodeValue:속성값을 정의(추가하는 느낌)
	
	
	//Text객체 생성하기 : document.createTextNode("Text") --> Text객체 반환
	
	function eleCreate(){
		//원래하던대로하던방법
		//document.getElementById("main").innerHTML+="<div style='border:2px solid indianred;'>엘리먼트 생성</div>";
		
		//객체 만들어서 div 내부에 집어넣는 방법
		var div=document.createElement("div"); //1.<div></div>생성
		var styleAttr=document.createAttribute("style"); //2.style="" 객체 생성
		var txt=document.createTextNode("엘리먼트 생성"); //3."엘리먼트 생성" 객체 생성
		
		//속성 적용하기
		styleAttr.nodeValue="border:5px solid indianred;";
		//1번방법
		div.setAttributeNode(styleAttr); //<div style='border:5px solid indianred;'></div>
		//2번방법
		//div.setAttribute("style","border:5px solid indianred;");
		
		
		//text넣기
		//div.textContent="text";
		div.appendChild(txt); //파라미터로 Node타입(객체)만 넣을 수 있음 //<div style='border:5px solid indianred;'>엘리먼트 생성</div>
		
		document.getElementById("main").appendChild(div);
	}

</script>
</head>
<body>
<h1>요소 생성하기</h1>
<button onclick="eleCreate()">엘리먼트 생성하기</button>
<div id="main"></div>
</body>
</html>
