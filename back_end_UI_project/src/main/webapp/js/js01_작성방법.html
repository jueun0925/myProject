<script type="text/javascript">
	function embedded(){
		var txt="내부스타일방식";
		alert(txt);
	}
	var txt3="head내부에서는 함수 단위로 작성해야 실행됨/원래는 저러면 안됐는데 지금은 되나봄";
	console.log(txt3);
	
	//body 요소에 내용을 수정하는 코드:body를 실행하지 않은 상태에서 먼저 실행하면 오류
	//document.getElementsByTagName("h1")[0].innerHTML="DOM탐색";
	
	//브라우저가 로딩완료되면 실행 
	window.onload=function(){ //익명함수:이름없이 기능만 실행시키는거
		document.getElementsByTagName("h1")[0].innerHTML="DOM탐색";
	}
</script>
</head>
<body>

<dl>
	<dt onclick="javascript : var txt='inline방식입니다.'; alert(txt);">Core</dt>

	<dt onclick="embedded();">Bom</dt>
		<dd>Window</dd>
		<dd>location</dd>
		<dd>Navigator/history/screen</dd>
		<dd>Window</dd>

</dl>
