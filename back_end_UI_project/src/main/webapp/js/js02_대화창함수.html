<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js02_대화창함수</title>
<style type="text/css" >

</style>
<script type="text/javascript">
	//확인 버튼을 제공, 주로 경고나 코드 디버깅용으로 많이 사용된다.
	function alertTest(){
		alert("메세지만 출력하는 단순 대화창");
	}
	
	//확인과 취소 버튼을 제공, 선택에 따라서 true/false를 반환
	function confirmTest(){
		if(confirm("정말 삭제하시겠습니까?")){
			//write() : 기존의 문서 내용에 덮어 씌어진다.// 기존 문서 내용은 사라짐
 			document.write("<b>네 삭제해주세요</b>");
		}else{
			document.write("<b>취소합니다</b>");
		}
	}
	
	//텍스트 박스와 확인/취소 버튼을 제공, 입력값은 문자타입(숫자를 입력해도 문자가 됨)
	//입력을 안하고 확인버튼을 클릭하면 공백("")반환, 취소를 클릭하면 null반환
	function promptTest(){
		var txt= prompt("이강인 소속 구단은?(1:psg, 2:mallorca, 3:valencia)","해당번호 입력");
		console.log(txt);
		switch(txt){
			case "1" : console.log("정답입니다");break;
			case "2" : console.log("오답입니다");break;
			case "3" : console.log("오답입니다");break;
			case null : console.log("취소하였습니다");break; //취소버튼 누른게 null인가봄
			default : console.log("다시 입력하세요");break;
		}
	}
</script>
</head>
<body>
<h1>대화창 함수 사용하기</h1>
<small>*종류는 <strong>alert(), confirm(),prompt()</strong>가 있다.</small>
<p>alert():<button onclick="alertTest()">클릭!</button></p>
<p>confirm():<button onclick="confirmTest()">클릭!</button></p>
<p>prompt():<button onclick="promptTest()">클릭!</button></p>
</body>
</html>
